{% extends 'base.html' %}
{% load static %}
{% block pagecontent %}
        <div class="account-pages my-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <a href="{% url 'index' %}" class="logo"><img src="{% static 'assets/images/logo-light.png' %}" height="24" alt="logo"></a>
                            <h5 class="font-size-16 text-white-50 mb-4">Layanan Masyarakat</h5>
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Login.</h5>
                                    <form class="form-horizontal" method="POST" action="{% url 'do_login' %}">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group mb-4">
                                                    <label for="username">Username</label>
                                                    <input type="text" class="form-control" name="username" placeholder="Enter username">
                                                </div>
                                                <div class="form-group mb-4">
                                                    <label for="userpassword">Password</label>
                                                    <input type="password" class="form-control" name="password" placeholder="Enter password">
                                                </div>

                                                
                                                <div class="mt-4">
                                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Log In</button>
                                                </div>
                                                <div class="mt-4 text-center">
                                                    <a href="{% url 'register' %}" class="text-muted"><i class="mdi mdi-account-circle mr-1"></i> Buat Akun Baru?</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        {% endblock %}
